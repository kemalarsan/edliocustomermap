<!DOCTYPE html>
<html>
<head>
    <title>Data Test</title>
</head>
<body>
    <h1>Customer Data Test</h1>
    <p>Total customers: <span id="total">Loading...</span></p>
    <p>Los Angeles area schools (lat 33.9-34.2, lng -118.5 to -118.0):</p>
    <ul id="la-schools"></ul>
    
    <script src="data.js"></script>
    <script>
        // Display total
        document.getElementById('total').textContent = customers.length;
        
        // Find LA area schools
        const laSchools = customers.filter(c => 
            c.lat >= 33.9 && c.lat <= 34.2 && 
            c.lng >= -118.5 && c.lng <= -118.0
        );
        
        // Display LA schools
        const list = document.getElementById('la-schools');
        laSchools.forEach(school => {
            const li = document.createElement('li');
            li.textContent = `${school.name} (${school.lat}, ${school.lng})`;
            list.appendChild(li);
        });
        
        console.log('Total customers:', customers.length);
        console.log('LA area schools:', laSchools.length);
        console.log('Sample LA schools:', laSchools.slice(0, 5));
    </script>
</body>
</html>
