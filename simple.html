<!DOCTYPE html>
<html>
<head>
    <title>Simple Customer Map Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        #debug { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1000; }
    </style>
</head>
<body>
    <div id="debug">Loading...</div>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data.js"></script>
    <script>
        // Initialize debug info
        const debug = document.getElementById('debug');
        debug.innerHTML = `Loading customers... data.js loaded: ${typeof customers !== 'undefined'}`;
        
        // Initialize map
        const map = L.map('map').setView([34.0522, -118.2437], 10); // LA center
        
        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        // Check if customers data exists
        if (typeof customers === 'undefined') {
            debug.innerHTML = 'ERROR: customers data not loaded';
        } else {
            // Filter LA area customers (rough bounds)
            const laCustomers = customers.filter(c => 
                c.lat >= 33.7 && c.lat <= 34.3 && 
                c.lng >= -118.7 && c.lng <= -117.9
            );
            
            debug.innerHTML = `Total customers: ${customers.length}<br>LA area customers: ${laCustomers.length}`;
            
            // Add LA customers to map
            laCustomers.forEach(customer => {
                const marker = L.marker([customer.lat, customer.lng])
                    .bindPopup(`<b>${customer.name}</b><br>State: ${customer.state}<br><a href="${customer.url}" target="_blank">Visit Website</a>`);
                marker.addTo(map);
            });
            
            // Add debug info for some LA customers
            if (laCustomers.length > 0) {
                debug.innerHTML += '<br><b>Sample LA customers:</b><br>';
                laCustomers.slice(0, 3).forEach(c => {
                    debug.innerHTML += `${c.name}<br>`;
                });
            }
        }
    </script>
</body>
</html>
