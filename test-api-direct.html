<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Direct API Test</title>
</head>
<body>
    <h1>Direct HubSpot API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="output"></pre>

    <script>
        async function testAPI() {
            const apiKey = window.prompt('Enter HubSpot API key:') || '';
            const output = document.getElementById('output');
            
            output.textContent = 'Testing HubSpot API...\n';
            
            // Test 1: Via Vercel proxy
            try {
                output.textContent += '\n1. Testing via Vercel proxy...\n';
                const response1 = await fetch('/api/hubspot?path=/crm/v3/objects/companies&limit=1', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                output.textContent += `Status: ${response1.status}\n`;
                const data1 = await response1.json();
                output.textContent += `Response: ${JSON.stringify(data1, null, 2)}\n`;
            } catch (e) {
                output.textContent += `Error: ${e.message}\n`;
            }
            
            // Test 2: Check if env var is working
            try {
                output.textContent += '\n2. Testing without auth header (should use env var)...\n';
                const response2 = await fetch('/api/hubspot?path=/crm/v3/objects/companies&limit=1', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                output.textContent += `Status: ${response2.status}\n`;
                const data2 = await response2.json();
                output.textContent += `Response: ${JSON.stringify(data2, null, 2)}\n`;
            } catch (e) {
                output.textContent += `Error: ${e.message}\n`;
            }
            
            // Test 3: Direct curl command equivalent
            output.textContent += '\n3. Equivalent curl command:\n';
            output.textContent += `curl -H "Authorization: Bearer ${apiKey}" https://api.hubapi.com/crm/v3/objects/companies?limit=1\n`;
            
            // Test 4: Check what headers are being sent
            output.textContent += '\n4. Testing proxy echo...\n';
            try {
                const response4 = await fetch('/api/hubspot?path=/crm/v3/objects/companies&limit=1&echo=true', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                output.textContent += `Echo response: ${response4.status}\n`;
            } catch (e) {
                output.textContent += `Echo error: ${e.message}\n`;
            }
        }
    </script>
</body>
</html>
