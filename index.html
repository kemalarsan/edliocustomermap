        .auth-container p {

        .custom-marker {
            background: #E53E3E;

<body>

    <div id="authOverlay" class="auth-overlay">
        <div class="auth-container">
            <h1>üè´ Edlio Customer Map</h1>

            <div id="g_id_onload"

    <!-- Main content -->

        <div class="sidebar" id="sidebar">

    <button class="toggle-btn" onclick="toggleSidebar()">Toggle Sidebar</button>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="data.js"></script>
    
    <script>
        // Global variables
        let map, customers = [], filteredCustomers = [], customerMarkers = [], markersLayer;
        let selectedCustomer = null;
        
        // Authentication state
        let isAuthenticated = false;
        let currentUser = null;
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
            // Don't load data until authenticated
        });
        
        // Google Sign-In callback
        function handleCredentialResponse(response) {
            const responsePayload = parseJwt(response.credential);
            
            // Verify the user has an @edlio.com email
            if (!responsePayload.email.endsWith('@edlio.com')) {
                alert('Please use your @edlio.com email address to access this tool.');
                return;
            }
            
            // Store user info
            currentUser = {
                email: responsePayload.email,
                name: responsePayload.name,
                picture: responsePayload.picture
            };
            
            // Update UI
            document.getElementById('userPhoto').src = currentUser.picture;
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userInfo').classList.add('show');
            document.getElementById('authOverlay').style.display = 'none';
            
            // Mark as authenticated and load data
            isAuthenticated = true;
            loadCustomers();
        }
        
        // Helper function to parse JWT
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
        
        // Sign out function
        function signOut() {
            isAuthenticated = false;
            currentUser = null;
            document.getElementById('userInfo').classList.remove('show');
            document.getElementById('authOverlay').style.display = 'flex';
            
            // Clear the map
            if (markersLayer) {
                map.removeLayer(markersLayer);
            }
            
            // Clear customer data
            customers = [];
            filteredCustomers = [];
            updateCustomerList();
            updateStats();
        }
        
        // Initialize the map
        function initializeMap() {
            map = L.map('map').setView([39.8283, -98.5795], 4);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            markersLayer = L.markerClusterGroup({
                chunkedLoading: true,
                spiderfyOnMaxZoom: true,
                showCoverageOnHover: false,
                zoomToBoundsOnClick: true,
                maxClusterRadius: 50
            });
            
            map.addLayer(markersLayer);
        }
        
        // Load customers data
        function loadCustomers() {
            if (!isAuthenticated) return;
            
            try {
                if (typeof customersData !== 'undefined') {
                    customers = customersData;
                    filteredCustomers = [...customers];
                    updateMap();
                    updateCustomerList();
                    updateStats();
                    populateFilters();
                } else {
                    document.getElementById('customerList').innerHTML = '<div class="error">Error loading customer data. Please refresh the page.</div>';
                }
            } catch (error) {
                console.error('Error loading customers:', error);
                document.getElementById('customerList').innerHTML = '<div class="error">Error loading customer data. Please refresh the page.</div>';
            }
        }
        
        // Update map with filtered customers
        function updateMap() {
            if (!isAuthenticated) return;
            
            markersLayer.clearLayers();
            customerMarkers = [];
            
            filteredCustomers.forEach(customer => {
                if (customer.latitude && customer.longitude) {
                    const marker = L.marker([customer.latitude, customer.longitude], {
                        icon: L.divIcon({
                            className: 'custom-marker',
                            html: getCustomerTypeIcon(customer.type),
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    });
                    
                    marker.bindPopup(createPopupContent(customer));
                    marker.on('click', () => selectCustomer(customer));
                    
                    customerMarkers.push({ marker, customer });
                    markersLayer.addLayer(marker);
                }
            });
        }
        
        // Get icon for customer type
        function getCustomerTypeIcon(type) {
            const icons = {
                'district': 'D',
                'charter': 'C',
                'private': 'P',
                'cmo': 'M',
                'esc': 'E'
            };
            return icons[type] || '?';
        }
        
        // Create popup content
        function createPopupContent(customer) {
            const products = [];
            if (customer.products) {
                if (customer.products.cms) products.push('CMS');
                if (customer.products.mobile) products.push('Mobile');
                if (customer.products.payments) products.push('Payments');
            }
            
            return `
                <div class="popup-title">${customer.name}</div>
                <div class="popup-info"><strong>Location:</strong> ${customer.city}, ${customer.state}</div>
                <div class="popup-info"><strong>Type:</strong> ${customer.type}</div>
                ${customer.website ? `<div class="popup-info"><strong>Website:</strong> <a href="${customer.website}" target="_blank">${customer.website}</a></div>` : ''}
                ${products.length > 0 ? `<div class="popup-products">${products.map(p => `<span class="popup-tag">${p}</span>`).join('')}</div>` : ''}
            `;
        }
        
        // Select a customer
        function selectCustomer(customer) {
            selectedCustomer = customer;
            updateCustomerList();
            
            // Find and highlight the customer marker
            const customerMarker = customerMarkers.find(cm => cm.customer === customer);
            if (customerMarker) {
                map.setView([customer.latitude, customer.longitude], 10);
                customerMarker.marker.openPopup();
            }
        }
        
        // Update customer list
        function updateCustomerList() {
            const customerList = document.getElementById('customerList');
            
            if (filteredCustomers.length === 0) {
                customerList.innerHTML = '<div class="loading">No customers found matching your filters.</div>';
                return;
            }
            
            customerList.innerHTML = filteredCustomers.map(customer => {
                const products = [];
                if (customer.products) {
                    if (customer.products.cms) products.push('CMS');
                    if (customer.products.mobile) products.push('Mobile');
                    if (customer.products.payments) products.push('Payments');
                }
                
                return `
                    <div class="customer-item ${selectedCustomer === customer ? 'selected' : ''}" onclick="selectCustomer(${JSON.stringify(customer).replace(/"/g, '&quot;')})">
                        <div class="customer-name">${customer.name}</div>
                        <div class="customer-location">${customer.city}, ${customer.state}</div>
                        <div class="customer-products">
                            ${products.map(p => `<span class="product-tag">${p}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Update statistics
        function updateStats() {
            const totalCustomers = filteredCustomers.length;
            const states = [...new Set(filteredCustomers.map(c => c.state))].length;
            const districts = filteredCustomers.filter(c => c.type === 'district').length;
            const charters = filteredCustomers.filter(c => c.type === 'charter').length;
            
            document.getElementById('totalCustomers').textContent = totalCustomers;
            document.getElementById('totalStates').textContent = states;
            document.getElementById('totalDistricts').textContent = districts;
            document.getElementById('totalCharters').textContent = charters;
        }
        
        // Populate filter dropdowns
        function populateFilters() {
            const stateFilter = document.getElementById('stateFilter');
            const states = [...new Set(customers.map(c => c.state))].sort();
            
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateFilter.appendChild(option);
            });
        }
        
        // Filter customers
        function filterCustomers() {
            const stateFilter = document.getElementById('stateFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const productFilter = document.getElementById('productFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredCustomers = customers.filter(customer => {
                if (stateFilter && customer.state !== stateFilter) return false;
                if (typeFilter && customer.type !== typeFilter) return false;
                if (productFilter && customer.products && !customer.products[productFilter]) return false;
                if (searchTerm && !customer.name.toLowerCase().includes(searchTerm)) return false;
                return true;
            });
            
            updateMap();
            updateCustomerList();
            updateStats();
            hideSearchResults();
        }
        
        // Clear all filters
        function clearFilters() {
            document.getElementById('stateFilter').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('productFilter').value = '';
            document.getElementById('searchInput').value = '';
            filteredCustomers = [...customers];
            updateMap();
            updateCustomerList();
            updateStats();
            hideSearchResults();
        }
        
        // Toggle sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }
        
        // Search functionality
        function showSearchResults() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const searchResults = document.getElementById('searchResults');

                    window.competitorData.forEach(competitor => {
                        const distance = calculateDistance(
                            customer.lat, customer.lng,
                            competitor.lat, competitor.lng
                        );
                        
                        if (distance <= proximityRadius) {
                            nearbyCompetitors++;
                            if (distance < closestDistance) {
                                closestDistance = distance;
                                closestCompetitor = competitor;
                            }
                        }
                    });
                    
                    // Domain-based competitive analysis
                    const domainAnalysis = analyzer.analyzeCustomerDomain(customer);
                    
                    // Calculate enhanced risk score
                    const geographicRisk = nearbyCompetitors > 0 ? 0.6 : 0;
                    const domainRisk = domainAnalysis ? domainAnalysis.riskScore * 0.4 : 0;
                    const totalRisk = geographicRisk + domainRisk;
                    
                    if (nearbyCompetitors > 0 || (domainAnalysis && domainAnalysis.riskScore > 0)) {
                        enhancedRisks.set(customerKey, {
                            customer: customer,
                            nearbyCompetitors: nearbyCompetitors,
                            closestDistance: closestDistance,
                            closestCompetitor: closestCompetitor,
                            domainAnalysis: domainAnalysis,
                            totalRiskScore: totalRisk,
                            riskCategory: totalRisk > 0.7 ? 'Critical' : totalRisk > 0.4 ? 'High' : 'Medium'
                        });
                    }
                });
            }
            
            showEnhancedProximityResults(enhancedRisks, proximityRadius);
        }

        // Calculate at-risk customers for a state
        function calculateStateRisk(competitors, customers) {
            let atRisk = 0;
            const proximityRadius = 5; // miles
            
            customers.forEach(customer => {
                const hasNearbyCompetitor = competitors.some(competitor => {
                    const distance = calculateDistance(
                        customer.lat, customer.lng,
                        competitor.lat, competitor.lng
                    );
                    return distance <= proximityRadius;
                });
                
                if (hasNearbyCompetitor) {
                    atRisk++;
                }
            });
            
            return atRisk;
        }

        // Export state analysis
        function exportStateAnalysis(stateName) {
            if (!window.currentStateData) return;
            
            const { competitors, customers } = window.currentStateData;
            
            const csvContent = [
                ['Type', 'Name', 'City', 'State', 'Domain/Products', 'Latitude', 'Longitude'],
                ...competitors.map(comp => [
                    'Apptegy Competitor',
                    comp.name,
                    comp.city,
                    comp.state,
                    comp.domain || 'N/A',
                    comp.lat,
                    comp.lng
                ]),
                ...customers.map(customer => [
                    'Edlio Customer',
                    customer.name,
                    customer.city,
                    customer.state,
                    customer.products.join('; '),
                    customer.lat,
                    customer.lng
                ])
            ].map(row => row.map(field => `"${field || ''}"`).join(',')).join('\\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${stateName.replace(/\s+/g, '-')}-competitive-analysis-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Focus main map on state
        function focusMapOnState(stateName) {
            // Close the modal
            const modals = document.querySelectorAll('div[style*="position: fixed"]');
            modals.forEach(modal => modal.remove());
            
            // Switch to map view
            showMapView();
            
            // Show competitor overlay if not visible
            if (!window.competitorOverlayVisible) {
                toggleCompetitorOverlay();
            }
            
            // Focus on state bounds
            if (window.currentStateData) {
                const { competitors, customers } = window.currentStateData;
                const allLocations = [...competitors, ...customers];
                
                if (allLocations.length > 0) {
                    const bounds = L.latLngBounds(allLocations.map(loc => [loc.lat, loc.lng]));
                    map.fitBounds(bounds.pad(0.1));
                }
            }
        }
        
        // Export proximity analysis
        function exportProximityAnalysis() {
            if (!window.proximityAnalysisResults) return;
            
            const csvContent = [
                ['Customer Name', 'Type', 'City', 'State', 'Products', 'Closest Competitor Distance (mi)', 'Nearby Competitors Count', 'Closest Competitor Name', 'Risk Level'],
                ...window.proximityAnalysisResults.map(risk => [
                    risk.customer.name,
                    risk.customer.type,
                    risk.customer.city,
                    risk.customer.state,
                    risk.customer.products.join('; '),
                    risk.closestDistance.toFixed(2),
                    risk.nearbyCompetitors,
                    risk.closestCompetitor.name,
                    risk.closestDistance < 1 ? 'Critical' : risk.closestDistance < 3 ? 'High' : 'Medium'
                ])
            ].map(row => row.map(field => `"${field || ''}"`).join(',')).join('\\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `proximity-analysis-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
