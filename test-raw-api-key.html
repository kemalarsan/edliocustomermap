<!DOCTYPE html>
<html>
<head>
    <title>Test Raw API Key</title>
</head>
<body>
    <h1>Test Raw API Key Format</h1>
    <button onclick="testRawKey()">Test Raw Key</button>
    <pre id="output"></pre>

    <script>
        async function testRawKey() {
            const apiKey = 'pat-na2-[REDACTED]'; // Use environment variable in production
            const output = document.getElementById('output');
            
            output.textContent = 'Testing with different authorization formats...\n\n';
            
            // Test 1: Bearer token (standard)
            output.textContent += '1. Testing with Bearer prefix...\n';
            try {
                const response1 = await fetch('/api/hubspot?path=/crm/v3/objects/companies&limit=1', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                output.textContent += `Status: ${response1.status}\n`;
                const data1 = await response1.json();
                output.textContent += `Response: ${JSON.stringify(data1, null, 2)}\n\n`;
            } catch (e) {
                output.textContent += `Error: ${e.message}\n\n`;
            }
            
            // Test 2: Just the API key (no Bearer)
            output.textContent += '2. Testing with just API key (no Bearer)...\n';
            try {
                const response2 = await fetch('/api/hubspot?path=/crm/v3/objects/companies&limit=1', {
                    headers: {
                        'Authorization': apiKey,
                        'Content-Type': 'application/json'
                    }
                });
                output.textContent += `Status: ${response2.status}\n`;
                const data2 = await response2.json();
                output.textContent += `Response: ${JSON.stringify(data2, null, 2)}\n\n`;
            } catch (e) {
                output.textContent += `Error: ${e.message}\n\n`;
            }
            
            // Test 3: Using different endpoints
            output.textContent += '3. Testing /account-info endpoint with Bearer...\n';
            try {
                const response3 = await fetch('/api/hubspot?path=/account-info/v3/api-usage/daily/private-apps', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                output.textContent += `Status: ${response3.status}\n`;
                const data3 = await response3.json();
                output.textContent += `Response: ${JSON.stringify(data3, null, 2)}\n\n`;
            } catch (e) {
                output.textContent += `Error: ${e.message}\n\n`;
            }
            
            // Test 4: Direct curl equivalent
            output.textContent += '4. Equivalent curl commands:\n';
            output.textContent += `curl -H "Authorization: Bearer ${apiKey}" https://api.hubapi.com/crm/v3/objects/companies?limit=1\n`;
            output.textContent += `curl -H "Authorization: ${apiKey}" https://api.hubapi.com/crm/v3/objects/companies?limit=1\n`;
        }
    </script>
</body>
</html>
