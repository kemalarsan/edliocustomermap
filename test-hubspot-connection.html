<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HubSpot Connection</title>
    <script src="api-config.js"></script>
    <script src="hubspot-api.js"></script>
</head>
<body>
    <h1>Testing HubSpot API Connection</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing connection...</p>';
            
            try {
                const apiKey = window.API_CONFIG.HUBSPOT_API_KEY;
                console.log('Using API key:', apiKey.substring(0, 10) + '...');
                
                // Test direct API call
                const response = await fetch('/api/hubspot?path=/crm/v3/objects/companies&limit=5', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2>✅ Connection Successful!</h2>
                    <p>Found ${data.results.length} companies</p>
                    <ul>
                        ${data.results.map(company => `
                            <li>${company.properties.name || 'Unnamed'} - ${company.properties.state || 'No state'}</li>
                        `).join('')}
                    </ul>
                    <p>Total companies in HubSpot: ${data.total || 'Unknown'}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>❌ Connection Failed</h2>
                    <p>Error: ${error.message}</p>
                    <p>Make sure you're running this through the Vercel proxy (not file://)</p>
                `;
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
